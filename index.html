<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>宿舍公约截图版</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        html, body {
            background-color: #f0f2f5;
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 0;
        }
        .capture-root {
            width: 900px;
            margin: 20px auto;
        }
        .card {
            background: #ffffff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            margin-bottom: 24px;
            box-sizing: border-box;
        }
        h1, h2 {
            text-align: center;
            margin: 0 0 8px 0;
        }
        h2 {
            border-bottom: 2px solid #4da3ff;
            padding-bottom: 4px;
        }
        .desc {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin: 5px 0 15px;
        }
        .card table {
            border-collapse: collapse;
            width: 850px;
            table-layout: fixed;
            background-color: #fafcff;
            margin: 0 auto;
        }
        thead {
            background-color: #4da3ff;
            color: white;
        }
        .card th{
            text-align: center !important;
        }
        .card td {
            border: 1px solid #d0d7de;
            padding: 8px;
            text-align: center !important;
            vertical-align: middle;
            word-break: break-word;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            min-height: 40px;
            resize: vertical;
            border: none;
            outline: none;
            padding: 4px;
            font-family: inherit;
            font-size: 14px;
            background-color: transparent;
            white-space: pre-wrap;
        }
        textarea:focus {
            background-color: #f1f9ff;
            box-shadow: inset 0 0 0 2px #6bb8ff;
        }
        .btn-container {
            text-align: center;
            margin: 0 auto 24px auto;
        }
        button {
            background: #4da3ff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 28px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1c86ff;
        }
        #basic-info-display p {
            margin: 8px 0;
            font-size: 15px;
            color: #333;
        }
        /* 宿舍成就列样式 */
        #main-table td:nth-child(4) {
            background-color: #f5f5f5;
            position: relative;
            color: #999;
        }
        #main-table td:nth-child(4)::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #main-table tr:nth-child(1) td:nth-child(4)::after,
        #main-table tr:nth-child(3) td:nth-child(4)::after,
        #main-table tr:nth-child(6) td:nth-child(4)::after {
            background: none;
        }
        #main-table tbody tr {
            display: none;
        }
        #main-table tbody tr:first-child {
            display: table-row;
        }
        #main-table tbody tr.active {
            display: table-row;
        }

        /* -------- 截图模式样式 -------- */
        .screenshot-mode * {
            line-height: 2.1 !important;
            margin: 0 !important;
        }
        .screenshot-mode table td,
        .screenshot-mode table th {
            line-height: 1.2 !important;
            padding: 6px 8px !important;
        }
        /* 添加到现有CSS中 */
        .card thead th {
            font-size: 20px !important;
            font-weight: bold !important;
        }

    </style>
</head>
<body>
    <div class="capture-root">
        <div class="capture-content" id="custom-image-area">
            <!-- 基本信息卡片 -->
            <div class="card" id="info-card">
                <h2>十平米剧场：校园宿舍生活卡牌</h2>
                <p class="desc">请玩家补充信息以继续游戏</p>
                <table>
                    <colgroup>
                        <col style="width: 120px">
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <td><label for="school">学校：</label></td>
                            <td><input type="text" id="school" required></td>
                        </tr>
                        <tr>
                            <td><label for="campus">校区：</label></td>
                            <td><input type="text" id="campus" required></td>
                        </tr>
                        <tr>
                            <td><label for="buildingNum">宿舍楼号：</label></td>
                            <td><input type="text" id="buildingNum" required></td>
                        </tr>
                        <tr>
                            <td><label for="dormNum">宿舍号：</label></td>
                            <td><input type="text" id="dormNum" required></td>
                        </tr>
                        <tr>
                            <td><label for="name">填写人姓名：</label></td>
                            <td><input type="text" id="name" required></td>
                        </tr>
                        <tr>
                            <td><label for="phoneNum">填写人手机号：</label></td>
                            <td><input type="text" id="phoneNum" required></td>
                        </tr>
                        <tr>
                            <td><label for="date">填写时间：</label></td>
                            <td><input type="date" id="date" required></td>
                        </tr>
                    </tbody>
                </table>
                <div style="height: 24px;"></div>
                <div class="btn-container">
                    <button id="confirm-btn">确定</button>
                </div>
            </div>

            <!-- 主表格卡片 -->
            <div class="card" id="main-card" style="display: none;">
                <h1>十平米剧场：校园宿舍生活卡牌</h1>
                <h2>宿舍公约达成记录卡</h2>
                <div id="basic-info-display" style="text-align: center; margin-bottom: 16px;">
                    <p>学校：<span id="display-school"></span></p>
                    <p>校区：<span id="display-campus"></span></p>
                    <p>宿舍楼号：<span id="display-buildingNum"></span></p>
                    <p>宿舍号：<span id="display-dormNum"></span></p>
                    <p>填写人姓名：<span id="display-name"></span></p>
                    <p>填写人手机号：<span id="display-phoneNum"></span></p>
                    <p>填写时间：<span id="display-date"></span></p>
                </div>
                <p class="desc">请将各位玩家在决策事件中经过讨论后达成的方案记录在此</p>
                <table id="main-table">
                    <colgroup>
                        <col style="width:80px">
                        <col>
                        <col>
                        <col>
                    </colgroup>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>事件名称</th>
                            <th>公约内容</th>
                            <th>宿舍成就</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- 补充表格卡片 -->
            <div class="card" id="extra-card" style="display: none;">
                <h2>宿舍公约补充（仅限高阶版卡牌功能）</h2>
                <p class="desc">可从公共生活、个人边界、作息生活、财务支配、社交冲突等方面讨论</p>
                <table id="extra-table">
                    <colgroup>
                        <col style="width:80px">
                        <col>
                    </colgroup>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>我们的宿舍共识</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- 保存按钮 -->
        <div class="btn-container" id="save-btn-container" style="display: none;">
            <button id="save-btn">保存为图片</button>
        </div>
    </div>

    <script>
        const badgeConfig = { 1: "images/badge1.jpg", 3: "images/badge3.jpg", 6: "images/badge6.jpg" };

        function checkBasicInfo() {
            const school = document.getElementById('school').value;
            const campus = document.getElementById('campus').value;
            const buildingNum = document.getElementById('buildingNum').value;
            const dormNum = document.getElementById('dormNum').value;
            const name = document.getElementById('name').value;
            const phoneNum = document.getElementById('phoneNum').value;
            const date = document.getElementById('date').value;
            return school && campus && buildingNum && dormNum && name && phoneNum && date ;
        }

        function getBase64Image(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => {
                    const canvas = document.createElement("canvas");
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(img, 0, 0);
                    resolve(canvas.toDataURL("image/png"));
                };
                img.src = url + "?t=" + new Date().getTime();
            });
        }

        document.getElementById('confirm-btn').addEventListener('click', () => {
            if (checkBasicInfo()) {
                document.getElementById('display-school').textContent = document.getElementById('school').value;
                document.getElementById('display-campus').textContent = document.getElementById('campus').value;
                document.getElementById('display-buildingNum').textContent = document.getElementById('buildingNum').value;
                document.getElementById('display-dormNum').textContent = document.getElementById('dormNum').value;
                document.getElementById('display-name').textContent = document.getElementById('name').value;
                document.getElementById('display-phoneNum').textContent = document.getElementById('phoneNum').value;
                document.getElementById('display-date').textContent = document.getElementById('date').value;

                document.getElementById('info-card').style.display = 'none';
                document.getElementById('main-card').style.display = 'block';
                document.getElementById('extra-card').style.display = 'block';
                document.getElementById('save-btn-container').style.display = 'block';
            } else {
                alert('请填写所有必填项！');
            }
        });

        function generateRows(tableId, rows, cols) {
            const tbody = document.querySelector(`#${tableId} tbody`);
            for (let i = 1; i <= rows; i++) {
                let tr = document.createElement("tr");
                tr.id = `row-${i}`;
                for (let j = 0; j < cols; j++) {
                    let td = document.createElement("td");
                    if (j === 0) {
                        td.textContent = i;
                    } else if (j === 3) {
                        td.style.backgroundColor = "#f5f5f5";
                        if (badgeConfig[i]) {
                            const img = document.createElement("img");
                            img.src = badgeConfig[i];
                            img.style.maxWidth = "80%";
                            img.style.maxHeight = "55px";
                            td.appendChild(img);
                        } else {
                            td.textContent = "—";
                        }
                    } else {
                        let ta = document.createElement("textarea");
                        ta.addEventListener("input", () => checkRowCompletion(i, rows));
                        td.appendChild(ta);
                    }
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
        }

        function checkRowCompletion(currentRow, totalRows) {
            const tr = document.querySelector(`#row-${currentRow}`);
            const eventName = tr.querySelector("td:nth-child(2) textarea").value;
            const agreement = tr.querySelector("td:nth-child(3) textarea").value;
            if (eventName && agreement && currentRow < totalRows) {
                const nextTr = document.querySelector(`#row-${currentRow + 1}`);
                nextTr.classList.add("active");
                if (badgeConfig[currentRow + 1]) {
                    const imgCell = nextTr.querySelector("td:nth-child(4)");
                    imgCell.innerHTML = "";
                    const img = document.createElement("img");
                    img.src = badgeConfig[currentRow + 1];
                    img.style.maxWidth = "80%";
                    img.style.maxHeight = "55px";
                    imgCell.appendChild(img);
                }
            }
        }

        generateRows("main-table", 10, 4);
        generateRows("extra-table", 5, 2);

        document.addEventListener("input", e => {
            if (e.target.tagName.toLowerCase() === "textarea") {
                e.target.style.height = "auto";
                e.target.style.height = e.target.scrollHeight + "px";
            }
        });

        function replaceTextareas(root) {
            const replacements = [];
            root.querySelectorAll("textarea").forEach(ta => {
                const cs = getComputedStyle(ta);
                const div = document.createElement("div");
                div.textContent = ta.value;
                div.style.whiteSpace = "pre-wrap";
                div.style.wordBreak = "break-word";
                div.style.minHeight = cs.minHeight;
                div.style.padding = cs.padding;
                div.style.font = cs.font;
                div.style.textAlign = "center";
                ta.parentNode.replaceChild(div, ta);
                replacements.push({div, ta});
            });
            return () => {
                replacements.forEach(({div, ta}) => {
                    div.parentNode.replaceChild(ta, div);
                });
            };
        }

        document.getElementById("save-btn").onclick = async function () {
            try {
                const root = document.querySelector(".capture-content");
                const restore = replaceTextareas(root);

                root.classList.add("screenshot-mode"); // 开启截图模式
                const school = document.getElementById('display-school').textContent;
                const campus = document.getElementById('display-campus').textContent;
                const buildingNum = document.getElementById('display-buildingNum').textContent;
                const dormNum = document.getElementById('display-dormNum').textContent;
                const name = document.getElementById('display-name').textContent;
                const phoneNum = document.getElementById('display-phoneNum').textContent;
                const date = document.getElementById('display-date').textContent;
                const picName = `${school}_${campus}_${buildingNum}_${dormNum}_${name}_${phoneNum}_${date}`.replace(/[\/\\?%*:|"<>]/g, '_');

                const images = root.querySelectorAll("img");
                for (const img of images) {
                    if (!img.src.startsWith('data:')) {
                        try {
                            img.dataset.originalSrc = img.src;
                            img.src = await getBase64Image(img.src);
                        } catch (e) {
                            console.warn("图片转换失败:", e);
                        }
                    }
                }

                const canvas = await html2canvas(root, {
                    backgroundColor: "#f0f2f5",
                    scale: 2,
                    useCORS: true,
                    allowTaint: false
                });

                images.forEach(img => {
                    if (img.dataset.originalSrc) {
                        img.src = img.dataset.originalSrc;
                    }
                });

                const imageData = canvas.toDataURL("image/png");
                const link = document.createElement("a");
                link.href = imageData;
                link.download = `${picName}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                restore();
                root.classList.remove("screenshot-mode"); // 恢复正常模式
            } catch (e) {
                console.error("截图失败:", e);
                alert("截图失败: " + e.message);
            }
        };
    </script>
</body>
</html>
